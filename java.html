<body>
    <header>

      <div class="half-width">

      <h2><span>Hi,</span> I'm a developer that loves clean &amp; elegant code.</h2>

  <main>
    <section id="about">
      <div class="full-width">
        <h2>Favorite Music Video</h2>
        <div class="half-width">
          <p><iframe width="560" height="315" src="https://www.youtube.com/embed/fYxvzkZcBq8" title="YouTube video player"

          </p>
        </div>
      </div>
    </section>

    <section id="work">
      <div class="full-width">
        <div class="third-width">
            <h3>Java Fun</h3>
            <p>
                <button onclick="myMove()">Click Me</button>
            </p>

        <div id="myContainer">
            <div id="myAnimation"></div>
        </div>

    <script>
        var id = null;

        function myMove() {
          var elem = document.getElementById("myAnimation");
          var pos = 0;
          clearInterval(id);
          id = setInterval(frame, 10);
          function frame() {
            if (pos == 350) {
                            clearInterval(id);
            } else {
                            pos++;
              elem.style.top = pos + 'px';
              elem.style.left = pos + 'px';
            }
          }
        }
    </script>
        </div>
      </div>
    </section>
  </main>
